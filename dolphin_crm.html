<!DOCTYPE html>
<html>
    <head>
        <title>Dolphin CRM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dolphin_styles.css">
    </head>
    <body>
        <header class="header_section">
            <img src="Dolphin-Emoji-PNG.jpg" alt="Dolphin emoji" class="header_logo"/>
            <h1 class="header_title">Dolphin CRM</h1>
        </header>

        <main>
            <section id="overview">
                <h1>Login</h1>
                <div class="login-container">
                    <form id="login-form">
                        <input type="text" id="username" name="username" required placeholder="Email Address">
                        <input type="password" id="password" name="password" required placeholder="Password">
                        <button type="submit" id="login-btn">Login</button>
                    </form>
                </div>
                <div id="main-content">
                    
                </div>
            </section>

            <script src="app.js"></script>
        </main>
        
        <hr>
        <footer>
            <p>&copy; Copyright Â© 2022 Dolphin CRM</p>
        </footer>
    </body>
</html>
